<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aim Trainer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="menu">
    <h1>Aim Trainer</h1>
    <button onclick="startGame('practice')">Practice (Endless)</button>
    <button onclick="startGame('test')">Test (60s)</button>
  </div>

  <div id="hud" class="hidden">
    <div>Time: <span id="time">60</span></div>
    <div>Hits: <span id="hits">0</span></div>
    <div>Misses: <span id="misses">0</span></div>
    <div>Score: <span id="score">0</span></div>
    <button onclick="endGame()">End</button>
  </div>

  <div id="gameArea"></div>

  <script src="script.js"></script>
</body>
</html>
